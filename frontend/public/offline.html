<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Cricket CMS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 48px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    .icon {
      font-size: 80px;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 32px;
      color: #1a202c;
      margin-bottom: 16px;
    }
    p {
      font-size: 18px;
      color: #4a5568;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #2563eb;
    }
    .features {
      margin-top: 32px;
      text-align: left;
      background: #f7fafc;
      padding: 24px;
      border-radius: 8px;
    }
    .features h3 {
      font-size: 16px;
      color: #2d3748;
      margin-bottom: 12px;
    }
    .features ul {
      list-style: none;
    }
    .features li {
      font-size: 14px;
      color: #4a5568;
      margin-bottom: 8px;
      padding-left: 24px;
      position: relative;
    }
    .features li:before {
      content: "‚úì";
      position: absolute;
      left: 0;
      color: #48bb78;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üèè</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry, some features are still available offline!
    </p>
    <button class="btn" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="features">
      <h3>Available Offline:</h3>
      <ul>
        <li>View previously loaded matches</li>
        <li>Browse cached scorecards</li>
        <li>Access player statistics</li>
        <li>Review match history</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-retry when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
