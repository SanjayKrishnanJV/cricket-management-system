version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cricket-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cricket_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development mode with hot reload)
  backend:
    image: node:18
    container_name: cricket-backend
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/cricket_management?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 5000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    command: sh -c "npm install && npx prisma generate && (npx prisma migrate dev --name init || npx prisma migrate deploy) && (npx prisma db seed || echo 'Seed failed, continuing...') && npm run dev"

  # Frontend (Development mode with hot reload)
  frontend:
    image: node:18-alpine
    container_name: cricket-frontend
    working_dir: /app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
      NEXT_PUBLIC_SOCKET_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    command: sh -c "npm install && npm run dev"

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:
  frontend_next:
